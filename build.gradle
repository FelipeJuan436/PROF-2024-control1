plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.11.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.3'

    // Dependencia de mockito
    testImplementation 'org.mockito:mockito-core:5.5.0'
}


test {
    useJUnitPlatform()
}